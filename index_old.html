<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> My player </title>
	<link rel="icon" type="image/png" href="res/favicon.ico"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="content">
	<header>
		<form>
			<input type="text" id="youtube_playlist_link" placeholder="Enter you YouTube playlist link here!" spellcheck="false" autocomplete="off">
			<input type="submit" id="submit_link" value="SUBMIT" onclick="apiCall(event)" style="height:36px"/>
		</form>
	</header>
	<div id="ol" class="overlay">
		<img id="load_spinner" src="res/loading.png"/>
	</div>
	<div id="chart">

	</div>
	<div id="name_holder">
		<p id="song_name">Name of song</p>
	</div>
	<section id="equalizer">
		<div>
			<audio id="music_player" preload="metadata" />
			<audio id="fake_player"/>
		</div>
	</section>
	</div>
		<div class="slider_container">
				
					<input type="range" min="1" max="100" value="1" class="slider" id="currentPosition">
					<div id="current"> --:-- </div>
		</div>
		<div id="volume_settings">
			<input type="range" min="0" max="1" value="0.5" step="0.01" class="slider2" id="volume_regulator">
			<img src="res/volume.png" id="volume_button"/>
		</div>
	<footer>
		<nav>
			<div id="control_panel">
			<button type="button" class="button_round" id="previous"><img src="res/previous.png" id="previous_button" class="buttons" onclick="previous_music()"/></button>
			<button type="button" class="button_round" id="toggle"><img src="res/play.png" id="toggle_button" class="buttons" onclick="toggle_music()"/></button>
			<button type="button" class="button_round" id="next"><img src="res/next.png" id="next_button" class="buttons" onclick="next_music()"/></button>
			</div>
		</nav>
	</footer>
</body>
