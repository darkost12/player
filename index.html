<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Darkost's player </title>
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles/style.css" />

  <script language="javascript" type="text/javascript"
    src="https://sdk.amazonaws.com/js/aws-sdk-2.524.0.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/config.local.js"></script>
  <script defer src="scripts/player.js"></script>
</head>

<body>
  <div class="overlay">
    <img class="load-spinner" src="assets/loading.png" />
  </div>
  <div class="content">
    <div class="chart">
      <canvas class="canvas"> </canvas>
    </div>
    <section class="equalizer">
      <div>
        <audio class="audio" preload="metadata" crossorigin="anonymous" />
      </div>
    </section>
  </div>
  <div class="footing-span">
    <div class="name-holder">
      <p class="song-name">Name of song</p>
    </div>
    <div class="status-string">
      <div class="volume-settings">
        <img src="assets/volume.png" class="no-select volume-button" />
        <input type="range" min="0" max="1" value="0.5" step="0.01" class="volume-regulator">
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="1" class="progress">
      </div>
      <div class="current-time"> --:-- </div>
    </div>
    <footer>
      <nav>
        <div class="no-select control-panel">
          <button type="button" class="button no-select previous" onclick="previousSong()">
            <img src="assets/previous.png" class="button-icon previous-button no-select" />
          </button>
          <button type="button" class="button no-select toggle" onclick="toggleMusic()">
            <img src="assets/play.png" class="button-icon toggle-button no-select" />
          </button>
          <button type="button" class="button no-select next" onclick="nextSong()">
            <img src="assets/next.png" class="button-icon next-button no-select" />
          </button>
        </div>
      </nav>
    </footer>
  </div>
</body>
