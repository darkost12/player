<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> My player </title>
	<link rel="icon" type="image/png" href="res/favicon.ico"/>
	<link rel="stylesheet" href="css/style.css"/>
	
	

	<script defer language="javascript" type="text/javascript" src="js/index.js"></script>

	<script type="text/javascript" src="js/jquery.js"></script>


</head>
<body>
	<div class="content">
	<header>
	</header>
	<div id="overlay" class="overlay">
		<img id="load_spinner" src="res/loading.png"/>
	</div>
	<div id="chart">
		<canvas id="canvas"> </canvas>
	</div>
	<div id="name_holder">
		<p id="song_name">Name of song</p>
	</div>
	<section id="equalizer">
		<div>
			<audio id="music_player" preload="metadata" crossorigin="anonymous"/>
		</div>
	</section>
	</div>
		<div class="slider_container">
					<input type="range" min="1" max="100" value="1" class="slider" id="current_position">
					<div id="current_time"> --:-- </div>
		</div>
		<div id="volume_settings">
			<img src="res/volume.png" id="volume_button"/>
			<input type="range" min="0" max="1" value="0.5" step="0.01" class="slider2" id="volume_regulator">
		</div>
	<footer>
		<nav>
			<div id="control_panel">
			<button type="button" class="button_round" id="previous" onclick="previous_music()"><img src="res/previous.png" id="previous_button" class="buttons" /></button>
			<button type="button" class="button_round" id="toggle" onclick="toggle_music()"><img src="res/play.png" id="toggle_button" class="buttons" /></button>
			<button type="button" class="button_round" id="next" onclick="next_music()"><img src="res/next.png" id="next_button" class="buttons" /></button>
			</div>
		</nav>
	</footer>
</body>
